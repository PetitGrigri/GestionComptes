imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: "@FGSBootstrapBundle/Resources/config/services.yml" }
    - { resource: "@FGSBootstrapBundle/Resources/config/config.yml" }
    - { resource: "@FGSUserBundle/Resources/config/services.yml" }
framework:
    #esi:             ~
    translator:      { fallback: "%locale%" } #fr
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        name:        "%session_name%"
        handler_id:  ~ # handler_id set to null will use default session handler from php.ini
    fragments:       ~
    http_method_override: true
    
# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:         "%database_driver%"
        host:           "%database_host%"
        port:           "%database_port%"
        dbname:         "%database_name%"
        user:           "%database_user%"
        password:       "%database_password%"
        charset:        "%database_charset%"
        server_version: "%database_server_version%"            
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        #custom hydrator
        hydrators:
            array_key_value_hydrator: "FGS\\GestionComptesBundle\\Hydrator\\ArrayKeyValueHydrator"
            
        #permet d'Ã©viter d'avoir les anotations de fosUserBundle dans le FGSGestionComptesBundle
        resolve_target_entities:
            FGS\GestionComptesBundle\Model\UtilisateurInterface: FGS\UserBundle\Entity\User

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }


services:
    twig.extension.intl:
        class: Twig_Extensions_Extension_Intl
        tags:
            - { name: twig.extension }
            
#FOS User Bundle Configuration        
fos_user:
    from_email:
        address:        "%fos_user_bundle_from_adress%"
        sender_name:    "%fos_user_bundle_from_name%"
    db_driver: orm
    firewall_name: main
    user_class: FGS\UserBundle\Entity\User
    service:
        mailer: fos_user.mailer.default
    registration:
        confirmation:
            enabled: true
